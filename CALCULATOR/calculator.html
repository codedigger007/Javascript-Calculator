<!DOCTYPE html>
<html>
<head>

<title>CALCULATOR</title>
<meta name="viewport" charset="UTF-8" content="width=device-width" initial-scale="1.0">
<link rel= "stylesheet" href= "calculator.css">  
</head>
<body>
<div id="number-input">
    <div></div>
    <input id="inputs">
</div>
<div id="buts"> 
<button value="7" class="fig">7</button>
<button value="8" class="fig">8</button>
<button value="9" class="fig">9</button>
<button class="fig" onclick="division()">&divide</button>
<button value="4" class="fig">4</button>
<button value="5" class="fig">5</button>
<button value="6" class="fig">6</button>
<button class="fig" onclick="multiplication()">&times;</button>
<button value="1" class="fig">1</button>
<button value="2" class="fig">2</button>
<button value="3" class="fig">3</button>
<button class="fig" onclick="substraction()">-</button>
<button value="0" class="fig">0</button>
<button value="." class="fig" style="font-weight: bolder;">.</button>
<button onclick="getValue()" class="fig">=</button>
<button class="fig" onclick="addition()">+</button>
<button class="specs" onclick="getLog()">ln</button>
<button class="specs" onclick="getSquare()">X<sup>2</sup></button>
<button class="specs" onclick="getSquareRoot()"><strong>&radic;</strong></button>
<button class="specs" onclick="deletes()">Del</button>
</div>
<script src="calculator.js"></script>
</body>
</html>
